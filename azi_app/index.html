<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZI | Alpha Craft Intelligence</title>
    <!-- Favicon Hatasını Gidermeke İçin -->
    <link rel="icon" href="https://i.ibb.co/6ng0y2r/azi-logo.png" type="image/png">
    <link rel="stylesheet" href="style.css?v=2">
    <link
        href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Roboto+Mono:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="scanlines"></div>

    <header>
        <div class="logo">ALPHA CRAFT</div>
        <div class="header-right">
            <button id="voiceBtn" class="system-btn" onclick="window.toggleVoice()"
                style="min-width: 80px; padding: 5px 10px; margin-right:10px;">
                SES
            </button>
            <button id="blackboxBtn" class="system-btn">YÖNETİM PANELİ</button>
            <div class="status">SİSTEM: <span class="blink">AKTİF</span></div>
        </div>
    </header>

    <main class="chat-container">
        <!-- Canlı AI Gözü -->
        <div class="ai-eye-container">
            <div class="ai-eye">
                <div class="eye-ring outer"></div>
                <div class="eye-ring inner"></div>
                <div class="eye-core"></div>
            </div>
            <div class="ai-status-text">AZI ÇEVRİMİÇİ</div>
        </div>

        <div id="messages" class="messages">
            <!-- Mesajlar buraya gelecek -->
            <div class="message azi">
                <div class="content">Sistem başlatıldı Alpay Bey. Komutlarınızı bekliyorum.</div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <input type="text" id="userInput" placeholder="Bir komut yazın..." autocomplete="off">
                <button id="micBtn" class="icon-btn mic-btn">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z" />
                        <path
                            d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" />
                    </svg>
                </button>
                <!-- Voice Button Removed from Footer -->
                <button id="sendBtn" class="icon-btn send-btn">➞</button>
            </div>
        </div>
    </main>

    <!-- Şifre Modalı -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>GÜVENLİK KONTROLÜ</h2>
            <p>Blackbox erişimi için şifre girin:</p>
            <input type="password" id="passwordInput" maxlength="4" placeholder="____">
            <div id="loginError" class="error-msg"></div>
            <button id="loginConfirm" class="confirm-btn">GİRİŞ</button>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js?v=2"></script>
</body>

</html>

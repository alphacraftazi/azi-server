<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Staff Mobile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: radial-gradient(circle at 50% 10%, rgba(239, 68, 68, 0.2) 0%, transparent 40%);
        }

        /* Mobile MOCKUP Container */
        .mobile-frame {
            width: 375px;
            height: 812px;
            background: #0f172a;
            border-radius: 40px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            border: 8px solid #1e293b;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .status-bar {
            height: 40px;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            font-size: 12px;
            color: #94a3b8;
            align-items: center;
        }

        .app-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-area {
            margin-top: 40px;
            margin-bottom: 30px;
            text-align: center;
        }

        .logo-box {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ef4444 0%, #7f1d1d 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-weight: bold;
            margin: 0 auto 15px auto;
            box-shadow: 0 10px 20px rgba(239, 68, 68, 0.3);
        }

        .user-card {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #334155;
            margin: 0 auto 15px auto;
            border: 3px solid #ef4444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }

        .shift-btn {
            width: 100%;
            padding: 20px;
            border-radius: 20px;
            border: none;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 15px;
        }

        .btn-start {
            background: linear-gradient(90deg, #10b981, #059669);
            color: white;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }

        .btn-scan {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stats-row {
            display: flex;
            gap: 10px;
            width: 100%;
            margin-top: auto;
            margin-bottom: 20px;
        }

        .stat-box {
            flex: 1;
            background: #1e293b;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-val {
            font-size: 18px;
            font-weight: bold;
            color: white;
        }

        .stat-lbl {
            font-size: 10px;
            color: #94a3b8;
            margin-top: 5px;
            text-transform: uppercase;
        }
    </style>
</head>

<body>

</html>

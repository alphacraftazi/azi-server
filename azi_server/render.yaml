services:
  - type: web
    name: azi-brain
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DATABASE_URL
        fromDatabase:
          name: azi-memory
          property: connectionString
      - key: GOOGLE_API_KEY
        sync: false

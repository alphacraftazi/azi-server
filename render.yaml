services:
  - type: web
    name: azi-server
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn azi_server.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: azi-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.10.11
    autoDeploy: false

databases:
  - name: azi-db
    databaseName: azi_system
    user: azi_user
    plan: free # Note: Render free tier Postgres expires after 90 days. Upgrade recommended for long term.
